     background-size: cover;

     z-index: 999;

     display: flex;
     padding: 2% 6%;

 .nav-links ul li{
     list-style: none;

 .nav-links ul li a{

 }

 }

 }
 
 .text-box{

     top: 60%;
     left: 50%;

 }

     color: white;
 }

 }
